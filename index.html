<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kaizen Creative Room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Cargar API de YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    // Crear el reproductor
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'SXk4EdzENh4',
        playerVars: {
          autoplay: 1,
          controls: 0,         //  Mostrar controles
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          fs: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Cuando el reproductor est√© listo
    function onPlayerReady(event) {
      event.target.playVideo();
      try {
        event.target.setPlaybackQuality('hd1080'); //  Solo si el navegador/YouTube lo permite
      } catch (e) {
        console.warn('No se pudo fijar calidad 1080p:', e);
      }
    }

    // Redirigir al terminar el video
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = "https://kaizencreativeroom.github.io/inicio.html";
      }
    }
  </script>
</body>
</html>
